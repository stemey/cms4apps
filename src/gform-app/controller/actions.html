<div style="width:100%;height:100%">
	<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="borderContainer" style="width:100%;height:100%">

	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
		<div id="toolbar" data-dojo-type="dijit/Toolbar">
            <span class="dijit dijitInline" style="margin-top:1px;margin-left:5px;margin-right:5px"><strong>Mini cms</strong>   </span>
			<div id="toolbar.createTemplate" data-dojo-type="dijit/form/Button" data-dojo-props="region:top,iconClass:'plusIcon'" data-dojo-attach-event="onClick:createNewTemplate">new template</div>
			<div id="toolbar.createNewPage" data-dojo-type="dijit/form/Button" data-dojo-props="region:top,iconClass:'plusIcon'" data-dojo-attach-event="onClick:createNewPage">new page</div>
            <div id="toolbar.closeTabs" data-dojo-type="dijit/form/Button" data-dojo-props="region:top,iconClass:'plusIcon'" data-dojo-attach-event="onClick:closeTabs">close tabs</div>
            <div id="toolbar.fullSize" data-dojo-type="dijit/form/ToggleButton" data-dojo-props="region:top,iconClass:'plusIcon'" data-dojo-attach-event="onClick:toggleFullSize">fullsize</div>
		</div>
	</div>


	<div  data-dojo-props="region:'bottom'" data-dojo-type="gform/controller/ConfirmDialog" data-dojo-attach-point="confirmDialog"></div>
</div>
